name: Build and Deploy

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "Client"
            dockerfile: "client/Dockerfile.prod"
            image: "guptaashwanee/test-client"
            context: "client"
          - name: "Server"
            dockerfile: "server/Dockerfile.prod"
            image: "guptaashwanee/test-server"
            context: "server"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Generate Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          labels: |
            org.opencontainers.image.title=ANSCER ANYA ${{ matrix.name }}
            org.opencontainers.image.description=Anscer Robotics (Robot Control Application) - Anya
            org.opencontainers.image.vendor=ANSCER ROBOTICS
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/tags/v') }}
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
